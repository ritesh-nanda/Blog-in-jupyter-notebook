<head>
<style>
  .container {{
    visibility: hidden;
  }}
</style>
</head>
<body>
    <h1>Published as a draft to Medium!</h1>
    <h3>
      <a target="_blank" href="{url}">Link to your Medium Post: {title}</a>
    </h3>
    <p>Navigate to your post on Medium to finalize publishing.</p>

    <br><br>
    <div>
      <p>URL - <a target="_blank" href="{url}">{url}</a></p>
      <p>Canonical URL - <a target="_blank" href="{canonicalUrl}">{canonicalUrl}</a></p>
      <p>Publish Status - {publishStatus}</p>
      <p>Tags - {tags}</p>
      <p>License - {license}</p>
      <p>License URL - <a target="_blank" href="{licenseUrl}">{licenseUrl}</a></p>
    </div>
</body>
